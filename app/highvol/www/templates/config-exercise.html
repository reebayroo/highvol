<ion-view view-title="Configure Exercises">

  <ion-content>

    <ion-list>
      <div class="item item-divider">Compound Exercises</div>
      <ion-toggle ng-model="exercise.active" ng-repeat-start="exercise in compoundExercises" toggle-class="toggle-calm">
        {{exercise.text}}
        <p ng-show="exercise.active">Target Sets <strong>{{exercise.targetSets}}</strong></p>
      </ion-toggle>
      <ion-item ng-repeat-end ng-show="exercise.active">
        <div class="range">
          1
          <input type="range" name="volume" min="3" max="20"  ng-model="exercise.targetSets">20</div>
      </ion-item>

      <div class="item item-divider">Isolation Exercises</div>
      <ion-toggle ng-model="exercise.active" ng-repeat-start="exercise in isolationExercises" toggle-class="toggle-calm">
        {{exercise.text}}
        <p ng-show="exercise.active">Target Sets <strong>{{exercise.targetSets}}</strong></p>
      </ion-toggle>
      <ion-item ng-repeat-end ng-show="exercise.active">
        <div class="range">
          1
          <input type="range" name="volume" min="3" max="20"  ng-model="exercise.targetSets">20</div>
      </ion-item>
    </ion-list>
    <p class="padding"><hr/></p>
  </ion-content>
</ion-view>

<div class="tabs tabs-background-positive tabs-striped tabs-color-assertive">
  <a class="tab-item" href="#/app/config-workout">Workouts</a>
  <a class="tab-item active positive"  href="#/app/config-exercise">Exercises</a>
</div>
