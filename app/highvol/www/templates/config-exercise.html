<ion-view view-title="Configure Exercises">

  <ion-content>

    <ion-list>
      <ion-toggle ng-model="exercise.selected" ng-repeat-start="exercise in routines" toggle-class="toggle-calm">{{exercise.routine.label}}</ion-toggle>
      <ion-item ng-show="exercise.selected">
        <div class="row">
          <div class="col col-25">
            <p ng-show="exercise.selected">
              Target Reps <strong>{{exercise.targetReps}}</strong>
            </p>
          </div>
          <div class="col col-75 ">
            <div class="range">

              <input type="range" name="volume" min="3" max="20"  ng-model="exercise.targetReps"/>
            </div>
          </div>
        </div>
      </ion-item>
      <ion-item ng-repeat-end ng-show="exercise.selected">
        <div class="row">
          <div class="col col-25">
            <p ng-show="exercise.selected">
              Target Sets <strong>{{exercise.targetSets}}</strong>
            </p>
          </div>
          <div class="col col-75 ">
            <div class="range">

              <input type="range" name="volume" min="3" max="20"  ng-model="exercise.targetSets"/>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <p class="padding">
      <hr/>
    </p>
  </ion-content>
</ion-view>

<div class="tabs tabs-background-positive tabs-striped tabs-color-assertive">
  <a class="tab-item" href="#/app/config-workout">Workouts</a>
  <a class="tab-item active positive"  href="#/app/config-exercise">Exercises</a>
</div>
